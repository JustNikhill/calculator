<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script>
    // Redirect GitHub Pages SPA
    // Only redirect if not already in redirect format to prevent loops
    var l = window.location;
    if (!l.search.includes('/?/') && !l.pathname.includes('/?/')) {
      var pathSegmentsToKeep = 1;
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
        '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash;
      window.location.replace(newUrl);
    }
  </script>
</head>
<body></body>
</html>
